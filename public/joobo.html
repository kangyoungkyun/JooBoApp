}

  animation-delay: .18s;
}

  animation-delay: .27s;
}

    //주보데이터 가져오기
    function showJoobo() {
      //alert("showJoobo")
      //로그인한 유저라면
      if(loginUserKey){
          //alert(loginUserKey)
          
          var parent = document.getElementById("myTbody");

        while (parent.firstChild) {
            parent.removeChild(parent.firstChild);
        }

          //글이 저장된 레퍼런스 값 가져오기
          var jooboRef = firebaseDatabase.ref('joobo/'+loginUserKey + '/one');
          //on 함수로 글 목록가져오기
          jooboRef.on('child_added', on_joobo_list)

          
          //날짜가 저장된 레퍼런스 값 가져오기
          var jooboDateRef = firebaseDatabase.ref('joobo/'+loginUserKey + '/zero');
          //on 함수로 글 목록가져오기
          jooboDateRef.on('child_added', on_joobo_date)


          //광고, 기도내용이 저장된 레퍼런스 값 가져오기
          var jooboComentRef = firebaseDatabase.ref('joobo/'+loginUserKey + '/two');
          //on 함수로 글 목록가져오기
          jooboComentRef.on('child_added', on_joobo_comment)

      }else{
        alert("실패")
        return;
      }

    }

    //주보 날짜 조회

      document.getElementById("selectDate").value = Data
    }


   //주보리스트 joobo 테이블의  키 값들을 연속적으로 가져온다.
   function on_joobo_list(data) {
      console.log("on_joobo_list() 함수안으로 들어왔습니다 리스트를 가져오겠습니다")
      var key = data.key;
      var Data = data.val();
      console.log("키:" + key, "data:" + Data.title, "content:"+Data.content,"people:"+Data.people)
      
      var html =  "<tr>" +
                        "<td>" + "<input id = \"num\" type=\"text\" value = '"+(key)+"' class=\"form-control\" readonly/>" + "</td>" + 
                        "<td>" + "<input id = \"title\" type=\"text\" class=\"form-control\" value='"+ Data.title +"'/>" + "</td>" + 
                        "<td>" + "<input id = \"content\" type=\"text\" class=\"form-control\" value='"+ Data.content +"'/>" + "</td>" + 
                        "<td>" + "<input id = \"people\" type=\"text\" class=\"form-control\" value='"+ Data.people +"'/>" + "</td>" + 
                        "</tr>"

            $("#myTbody").append(html);


    }

    //주보 광고내용, 기도제목 조회
    function on_joobo_comment(data) {
      var key = data.key;

      if(key === "comment"){
        document.getElementById("comment").value = data.val()
      }else if(key === "pray"){
        document.getElementById("pray").value = data.val()
      }

    }
